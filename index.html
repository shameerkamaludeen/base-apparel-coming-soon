<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <main>
    <h1 class="hide-visually">Frontend Mentor - Base Apparel coming soon page solution</h1>

    <div class="section-cs">
      <div class="wrapper-logo">
        <img src="images/logo.svg" alt='An illustration of a circle alongside printed "Base Apparel"'>
      </div>

      <div class="wrapper-hero">
        <picture>
          <source media="(max-width: 64em)" srcset="images/hero-mobile.jpg">
          <source media="(min-width: 64.0625em)" srcset="images/hero-desktop.jpg">
          <img src="images/hero-mobile.jpg" alt="Model promoting Base Apparel products by wearing them">
        </picture>
      </div>

      <div class="wrapper-desc">
        <h2><span>We're</span><br><span>coming soon</span></h2>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date with announcements and our launch deals.</p>

        <form>
          <p>
            <input type="email" name="user_email" id="email" required minlength="8" placeholder="Email Address">
            <span class="error" aria-live="polite"></span>
            <span class="error-img"><img src="images/icon-error.svg" alt="Error icon"></span>
            <button type="submit">
              <img src="images/icon-arrow.svg" alt="Arrow icon">
            </button>
          </p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.upwork.com/freelancers/~01bf2c545547088859">Shameer Kamaludeen</a>.
    </p>
  </footer>
</body>

</html>
